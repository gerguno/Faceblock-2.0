<!DOCTYPE html>
<html ng-app='app'>
<head>
    <title>Faceblock</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/analytics/analytics.js"></script>
    <meta charset="utf-8" />
</head>
<body ng-controller='faceCtrl'>
   
    <div id="alert" ng-show="alert">
        <div id="alert-container">
            <div id="alert-text">Oops! <br> Add a word minimum 4 characters long</div>
            <div id="alert-button" ng-click="closeAlert()">ok</div>         
        </div>
    </div>

    <div id="header">
        <div>faceblock</div>
            <input id="switcher" type='checkbox' class="switcher pull-right" ng-checked='switcher' ng-click='toggleSwitcher()'/>
    </div>    
        
    <div id="add">    
        <form autocomplete="off" id='face-form' ng-submit='add()'>
            <input type='text' id='new-face' ng-model='newContent' placeholder="type what to block here...">
        </form>
    </div>    

    <div id="empty" ng-show="faceList.length < 1">
        <img src="/images/add2.png">
    </div>

    <div id="values">
        <div class='face-item' ng-repeat='face in faceList track by face.id| orderBy: createdAt' ng-click="remove(face)" ng-style="{'background-color': face.color}">
            <div class="face-content">
               {{face.content}}
            </div>

            <div class="face-searching" ng-show="face.counter < 1">
                 searching...
            </div> 

            <div class="face-bottom" ng-show="face.counter > 0">
                <div class="face-counter">
                    {{face.counter}}
                </div>

                <div class="face-trashes">
                    <div ng-repeat="trashes in face.trashesCounter track by $index">
                        <img ng-bind="trashes" src="/images/faceblock-trash.png" id="trash">
                    </div>
                </div>
            </div>
        </div>   
    </div>    

    <div id="footer">    
        <div id="text">Share your impression</div>

        <div id="social">
            <a href="#" ng-click="linkFacebook()"> <img src="/images/facebook.png" alt=""> </a> 
            <a href="#" ng-click="linkTwitter()"> <img src="/images/twitter.png" alt=""> </a>
        </div>
    </div>

    <script type="text/javascript" src="/lib/angular/angular.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/faceCtrl.js"></script>
    <script type="text/javascript" src="/js/faceStorage.js"></script>

</body>
</html>
