<!DOCTYPE html>
<html ng-app='app'>
<head>
    <title>Faceblock</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/analytics/analytics.js"></script>
    <meta charset="utf-8" />
</head>
<body ng-controller='todoCtrl'>

    <div id="header">
        <div>faceblock</div>
            <input id="switcher" type='checkbox' class="switcher pull-right" ng-checked='switcher' ng-click='toggleSwitcher()'/>
    </div>    
        

    <div id="add">    
        <form autocomplete="off" id='todo-form' ng-submit='add()'>
            <input type='text' id='new-todo' ng-model='newContent' placeholder="type what to block here...">
        </form>
    </div>    

    <div id="alert">
        <div ng-show="alert">
            <a href="#" class="close" ng-click="closeAlert()"></a>
            <strong>Oops! </strong>Add a word minimum 3 characters long.
        </div>
    </div>


    <div id="empty" ng-show="todoList.length < 1">
        <img src="/images/add2.png">
    </div>

    <div id="values">
        <div class='todo-item' ng-repeat='todo in todoList track by todo.id| orderBy: createdAt' ng-click="remove(todo)" ng-style="{'background-color': todo.color}">
            <div class="todo-content">
               {{todo.content}}
            </div>

            <div class="todo-searching" ng-show="todo.counter < 1">
                 searching...
            </div> 

            <div class="todo-bottom" ng-show="todo.counter > 0">
                <div class="todo-counter"> 
                    {{todo.counter}}
                </div>

                <div class="todo-trashes">
                    <div ng-repeat="trashes in todo.trashesCounter track by $index">
                        <img ng-bind="trashes" src="/images/faceblock-trash.png" id="trash">
                    </div>
                </div>
            </div>
        </div>   
    </div>    

    <div id="footer">    
        <div id="text">Share your impression</div>

        <div id="social">
            <!-- 
                EDIT LINKS
                http://logicum.co/creating-custom-share-buttons-facebook-twitter-google/ 
            -->
            <a href="#" ng-click="linkFacebook()"> <img src="/images/facebook.png" alt=""> </a> 
            <a href="#" ng-click="linkTwitter()"> <img src="/images/twitter.png" alt=""> </a>
        </div>
    </div>

    <script type="text/javascript" src="/lib/angular/angular.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/todoCtrl.js"></script>
    <script type="text/javascript" src="/js/todoStorage.js"></script>

</body>
</html>
